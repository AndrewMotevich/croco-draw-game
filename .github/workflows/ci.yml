name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '17'
          cache: 'npm'
      - run: npm install

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: mansagroup/nrwl-nx-action@v3
        with:
          targets: lint,test,build
          all: 'true'
