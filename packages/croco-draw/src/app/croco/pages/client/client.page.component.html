<main class="main-wrapper">
  <h2>Write your answer here:</h2>
  <form [formGroup]="riddleWordFrom">
    <div class="p-inputgroup">
      <input
        type="text"
        pInputText
        placeholder="Keyword"
        formControlName="riddleWord">
      <p-button
        type="button"
        label="Submit"
        [badge]="attemptsQnt.toString()"
        (click)="submitAnswer()"></p-button>
    </div>
    <small
      class="error"
      *ngIf="errorExpression('required', riddleWordFrom.controls.riddleWord)">
      Riddle word is required!
    </small>
  </form>
  <canvas
    crocoDrawClient
    width="500"
    height="500"
    #canvas></canvas>
  <p-toast></p-toast>
</main>
